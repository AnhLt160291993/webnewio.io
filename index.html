<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kiểm soát tài sản đảm bảo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Kiểm soát tài sản đảm bảo / dư nợ</h2>
  <form method="post" action="check">
    <div class="mb-3">
      <label class="form-label">Tên khách hàng</label>
      <input type="text" class="form-control" name="customerName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tài sản đảm bảo (VNĐ)</label>
      <input type="number" class="form-control" name="collateral" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dư nợ (VNĐ)</label>
      <input type="number" class="form-control" name="loan" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Hạn mức vay (VNĐ)</label>
      <input type="number" class="form-control" name="creditLimit" required>
    </div>
    <button type="submit" class="btn btn-primary">Kiểm tra</button>
  </form>
</body>
</html>
